<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="weather-app">
    <header class="app-header">
      <h1>Weather App</h1>
    </header>
    <main>
      <div class="weather-card">
        <h2 id="temp">13°C</h2>
        <p id="condition">Broken Clouds</p>
        <p id="location"><i class="fa fa-map-marker"></i> Kathmandu, Nepal</p>
        <div class="details">
          <div class="feels-like">
            <p>Feels like</p>
            <p id="feels-like">17°C</p>
          </div>
          <div class="humidity">
            <p>Humidity</p>
            <p id="humidity">84%</p>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
